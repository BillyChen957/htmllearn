Password:<input type="password" id="pas" />
<input type="button" value="显示密码" onclick="showHidePassword()" id="showhidbtn" />

<script type="text/javascript">
    var passfield = document.getElementById("pas");
    var showhideBtn = document.getElementById("showhidbtn");
    function showHidePassword() {
        if (passfield.type == "password"){
            passfield.type = "text";
            showhideBtn.value = "隐藏密码";
        }else{
            passfield.type = "password";
            showhideBtn.value = "显示密码";
        }
    }
</script>
