<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index-css(表格)</title>
    <style type="text/css">
        /*制作一个漂亮的表格*/
        #customers{
            font-family: "Trebuchet MS",Arial,Helvetica,sans-serif;
            width: 100%;
            border-collapse: collapse;
        }

        #customers td, #customers th{
            font-size:1em;
            border:1px solid #98bf21;
            padding: 3px 7px 2px 7px;

        }
        #customers th{
            font-size: 1.1em;
            text-align: left;
            padding-top:5px;
            padding-bottom:4px;
            background-color: #A7C942;
            color:#ffffff;
        }
        #customers tr.alt td{
            color:#000000;
            background-color: #EAF2D3;
        }
        /*空单元处理*/
        #customers1{
            empty-cells: hide;
            border-spacing: 10px;
            caption-side: bottom;
        }
    </style>
</head>
<body>
<table id="customers">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Apple</td>
        <td>Steven Jobs</td>
        <td>USA</td>
    </tr>
    <tr class="alt">
        <td>Baidu</td>
        <td>Li YanHong</td>
        <td>China</td>
    </tr>
    <tr>
        <td>Google</td>
        <td>Larry Page</td>
        <td>USA</td>
    </tr>
    <tr class="alt">
        <td>Lenovo</td>
        <td>Liu Chuanzhi</td>
        <td>China</td>
    </tr>
    <tr>
        <td>Microsoft</td>
        <td>Bill Gates</td>
        <td>USA</td>
    </tr>
    <tr class="alt">
        <td>Nokia</td>
        <td>Stephen Elop</td>
        <td>Finland</td>
    </tr>
</table>

<table id="customers1" border="1">
    <caption>标题</caption>
    <tr>
        <td>Adams</td>
        <td>John</td>
    </tr>
    <tr>
        <td>Bush</td>
        <td></td>
    </tr>
</table>

</body>
</html>
