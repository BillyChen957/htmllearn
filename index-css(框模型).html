<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index-css(框模型)</title>
    <style type="text/css">
        /*内外边距*/
        table.tab1{
            padding: 20px;
            border-style: dotted;
            border-bottom-width: 5px;
            border-color: lime;
            /*border: 1px solid green;*/
            margin: 50px;
            /*padding-left: ;*/
        }
        /*简单地说，外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。*/
    </style>
</head>
<body>
<table class="tab1">
    <tr>
        <td>padding~~~</td>
    </tr>
</table>
</body>
</html>
